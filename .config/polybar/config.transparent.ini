[colors]
# Some colors from poly_adi1090x
ac = #4DD0E1
background = "#601d1f21"
background-alt = #5C6F7B
foreground = #FFFFFF
foreground-alt = #555
primary = #FF3737
alert = #FBC02D
warning = #EC7875


[bar/topbar]
background = ${colors.background}
font-0 = "FuraCode Nerd Font:size=12;3"
font-1 = "Hack:size=14;3"
locale = hu_HU.UTF-8
width = 100%
height=28
modules-left = i3 title
modules-center = date
modules-right = alsa sep2 battery sep2 xbacklight sep2 keyboard sep2
padding = 1
module-margin = 1
tray-position = right
tray-detached = false
tray-padding = 5
tray-maxsize = 16


[bar/bottombar]
bottom = true
background = ${colors.background}
font-0 = "FuraCode Nerd Font:size=12;3"
font-1 = "Hack:size=14;3"
width = 100%
height=28
modules-left = memory sep2 cpu_bar
modules-center = 
modules-right = network sep2 temperature
padding = 2
module-margin = 1


# Separator module
[module/sep2]
type = custom/text
content = "|"
content-foreground = ${colors.background-alt}


# Windows title module
[module/title]
type = internal/xwindow
format-padding = 1

label = %{F#8fbcbb}%{F-} %title%
label-maxlen = 60

# i3 module from poly_simonvic
[module/i3]
type = internal/i3
format = ÔåÉ  <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.warning}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.alert}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.warning}
label-urgent-padding = 2


# Temperature module from poly_awesome
[module/temperature]
type = internal/temperature
thermal-zone = 8
interval = 5
base-temperature = 20
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.warning}

ramp-0 = Ôãã
ramp-1 = Ôãä
ramp-2 = Ôãâ
ramp-3 = Ôãà
ramp-4 = Ôãá


# Memory module from poly_awesome
[module/memory]
type = internal/memory
interval = 2

format = <label>
label = "Óâ¶ %gb_used% / %gb_total%"


# CPU bar module from poly_adi1090x
[module/cpu_bar]
type = internal/cpu

; Seconds to sleep between updates
; Default: 1
interval = 1

; Available tags:
;   <label> (default)
;   <bar-load>
;   <ramp-load>
;   <ramp-coreload>
;;format = <label> <ramp-coreload>
format = <bar-load> <label>
format-prefix = "ÔßÑ "

; Available tokens:
;   %percentage% (default) - total cpu load averaged over all cores
;   %percentage-sum% - Cumulative load on all cores
;   %percentage-cores% - load percentage for each core
;   %percentage-core[1-9]% - load percentage for specific core
label = "%percentage%%"

; Only applies if <bar-load> is used
bar-load-width = 10
bar-load-gradient = false

bar-load-indicator =
bar-load-indicator-foreground = ${colors.ac}
bar-load-indicator-font = 2

bar-load-fill = |
